<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        html {
            margin: 3rem;
            font-size: 200%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color-scheme: dark;
        }

        form {
            display: grid;
            gap: 1rem;
            place-content: center;
        }

        input[type="number"] {
            font: inherit;
            width: 3ch;
            padding: 1rem 1rem 1rem 2rem;

        }

        input[type="number"]:not(:in-range) {
            background-color: hsl(0, 76%, 30%);
            outline: 3px solid hsl(331, 82%, 47%);
        }

        input[type="color"] {
            width: 4rem;
            height: 2rem;
        }

    </style>
</head>
<body>
    <form>
        <label for="items">How many tickets?</label>
        <input type="number" value="1" max="6" min="0">
    </form>
    <hr>
    <label for="color-picker">Pick a color</label>
    <input type="color" id="color-picker">
</body>
</html>
