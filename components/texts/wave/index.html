<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        letter-spacing: 10px;
        display: grid;
        place-content: center;
        height: 100dvh;
        max-width: 100vw;
      }

      h2 {
        font-size: 18rem;
        position: absolute;
      }

      .border {
        color: white;
        text-shadow:
          -1px -1px 0 white,
          -1px 1px 0 white,
          1ox 1ox 0 white,
          1px -1px 0 white;
      }

      .wave {
        color: #09f;
        animation: wave 3s ease-in-out infinite;
      }

      @keyframes wave {
        0%,
        100% {
          clip-path: polygon(
            0% 47%,
            10% 48%,
            33% 54%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100%,
            100%,
            0% 100%
          );
        }
      }
    </style>
  </head>
  <body>
    <h2 class="border">Wavy</h2>

    <h2 class="wave">Wavy</h2>
  </body>
</html>
