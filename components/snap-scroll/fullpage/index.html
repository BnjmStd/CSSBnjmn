<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      .scroll-wrapper {
        height: 100vh;
        height: 100dvh;
        overflow-y: scroll;
        scroll-padding-top: 50px;
        scroll-snap-type: y mandatory;
        padding-top: 50px;
        border: 2px solid lime;
      }

      .scroll-section {
        scroll-snap-stop: always;
        height: 100%;
        scroll-snap-align: start;
        background-color: yellow;

        &:nth-child(even) {
          background-color: red;
        }
      }

      nav {
        height: 50px;
        position: fixed;
        background-color: #333;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>something</nav>
    <article class="scroll-wrapper">
      <section class="scroll-section">
        <h2>section 1</h2>
      </section>
      <section class="scroll-section">
        <h2>section 2</h2>
      </section>
      <section class="scroll-section">
        <h2>section 3</h2>
      </section>
      <section class="scroll-section">
        <h2>section 4</h2>
      </section>
      <section class="scroll-section">
        <h2>section 5</h2>
      </section>
    </article>
  </body>
</html>
