<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #639ad99e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        position: relative;
        top: 50px;
      }

      .cup {
        position: relative;
        inline-size: 280px;
        block-size: 300px;
        background: linear-gradient(to right, #f9f9f9, #e0e0e0);
        border-bottom-left-radius: 45%;
        border-bottom-right-radius: 45%;
      }

      .top {
        position: absolute;
        top: -30px;
        left: 0;
        inline-size: 100%;
        block-size: 60px;
        background: linear-gradient(to right, #f9f9f9, #e0e0e0);
        border-radius: 50%;
      }

      .circle {
        position: absolute;
        top: 5px;
        left: 10px;
        inline-size: calc(100% - 20px);
        block-size: 50px;
        background: linear-gradient(to left, #f9f9f9, #e0e0e0);
        border-radius: 50%;
      }

      .tea {
        position: absolute;
        top: 0;
        left: 0;
        inline-size: 100%;
        block-size: 100%;
        background: linear-gradient(#c57e65, #e28462);
        border-radius: 50%;
      }

      .handle {
        position: absolute;
        top: 40px;
        right: -70px;
        inline-size: 160px;
        block-size: 180px;
        border: 25px solid #dcdcdc;
        border-left: 25px solid transparent;
        border-bottom: 25px solid transparent;
        border-radius: 50%;
        transform: rotate(45deg);
      }

      .plate {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        inline-size: 500px;
        block-size: 200px;
        background: linear-gradient(to right, #f9f9f99c, #e0e0e0);
        border-radius: 50%;
        box-shadow: 0 35px 35px rgba(0, 0, 0, 0.5);
      }

      .plate::before {
        content: '';
        position: absolute;
        inset: 10px;
        inline-size: 100%;
        block-size: 100%;
        background: linear-gradient(to left, #f9f9f99c, #e0e0e0);
        border-radius: 50%;
      }

      .plate::after {
        content: "";
        position: absolute;
        inset: 30px;
        background: linear-gradient(rgba(0, 0, 0, 0.1) 25%, transparent, transparent);
        border-radius: 50%;
      }

      .vapour {
        position: relative;
        display: flex;
        z-index: 1;
        gap: 14px;
        padding: 0 20px;
      }

      .vapour span {
        bottom: 50px;
        display: block;
        margin: 0 2px 50px;
        min-inline-size: 5px;
        block-size: 120px;
        background: #fff;
        border-radius: 50%;
        animation: animate 2s infinite ease-in-out;
        filter: blur(8px);
        animation-delay: calc(var(--i) * -0.5s);
      }

      @keyframes animate {
        0% {
          transform: translateY(0) scaleX(1);
          opacity: 1;
        }
        50% {
          transform: translateY(-150px) scaleX(5);
          opacity: 0.5;
        }
        100% {
          transform: translateY(-300px) scaleX(10);
          opacity: 0;
        }
      }

    </style>
  </head>
  <body>
    <div class="container">
        <div class="plate"></div>
      <div class="cup">
        <div class="top">
            <div class="vapour">
                <span style="--i: 6;">
                </span>
                <span style="--i: 3;">
                </span>
                                <span style="--i: 5;">
                </span>
                <span style="--i: 6;">
                </span>
                <span style="--i: 7;">
                </span>
                <span style="--i: 8;">
                </span>
                <span style="--i: 9;">
                </span>
                <span style="--i: 10;">
                </span> 
                <span style="--i: 11;">
                </span>
                <span style="--i: 3;">
                </span>
                <span style="--i: 4;">
                </span>

            </div>
          <div class="circle">
            <div class="tea"></div>
          </div>
        </div>
        <div class="handle"></div>
    </div>
  </body>
</html>
