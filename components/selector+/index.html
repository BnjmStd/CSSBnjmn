<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-block-size: 100dvh;
        display: grid;
        place-content: center;
      }

      .btn {
        background-color: #09f;
        font: inherit;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;

        &:hover {
            & + img {
                opacity: 1;
                transform: translate(0);
            }
        }
      }

      img {
        width: 300px;
        height: 300px;
        opacity: 0;
        object-fit: cover;
        border-radius: 10px;
        transform: translateY(60%);
        transition: transform 0.5s, opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <button class="btn">Pasa el mouse sobre mi</button>

    <img src="../columns/columnsGenshin/assets/1.png" alt="" />
  </body>
</html>
