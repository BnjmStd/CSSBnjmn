<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Snap Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .carousel-container {
      width: 90vw; /* El ancho total del contenedor */
      overflow-x: auto; /* Habilitar el desplazamiento horizontal */
      scroll-snap-type: x mandatory; /* Habilitar scroll snapping en el eje x */
      display: flex;
      gap: 10px;
      padding: 24px; /* Añadir un espacio de relleno */
    }

    .item {
      height: 300px;
      width: 200px;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      scroll-snap-align: start; /* Alinear cada ítem al inicio del contenedor */
      flex-shrink: 0; /* Evitar que los elementos se reduzcan de tamaño */
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
  </div>

</body>
</html>
