<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <h1>responsive tables</h1>
        <div class="wrapper">
            <table>
                <!-- TÃ­tulo de la tabla -->
                <caption>
                    The last 14 world F1 champions
                </caption>

                <!-- Encabezado de la tabla -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Poles</th>
                        <th>Podiums</th>
                        <th>Wins</th>
                        <th>Career points</th>
                        <th>Championships</th>
                    </tr>
                </thead>

                <!-- Cuerpo de la tabla -->
                <tbody>
                    <tr>
                        <td data-cell="name">Benja</td>
                        <td data-cell="Poles">22</td>
                        <td data-cell="Podiums">80</td>
                        <td data-cell="Wins">37</td>
                        <td data-cell="Career points">2080.5</td>
                        <td data-cell="Championships">2</td>
                    </tr>
                </tbody>

                <!-- Pie de tabla -->
                <tfoot>
                    <tr>
                        <td colspan="6">End of table - Last 14 world F1 champions</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
</body>

</html>
