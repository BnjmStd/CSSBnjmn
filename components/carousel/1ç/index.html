<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >
        .carousel {
            width: 300px;
            overflow: hidden;
            border: 2px solid #000;
        }
        .group {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .group div {
            min-width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="carousel">
        <div class="group">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
    </div>    
</body>
</html>
