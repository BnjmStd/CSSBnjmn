<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f1f1f1;
      }

      .card {
        position: relative;
        width: 320px;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .imgBx {
        position: relative;
        width: 100%;
        height: 240px;
        background: #f00;
        border-radius: 1rem;
      }

      .content {
        position: relative;
        width: 100%;
        height: 150px;
        background: #333;
        border-radius: 1rem;
        border-top-left-radius: 0;
        padding: 0 35px;

        & ul {
          color: #fff;
        }

        & .price {
          position: absolute;
          height: 80px;
          width: 50%;
          top: -80px;
          left: 0;
          background-color: #333;
          border-top: 10px solid #fff;
          border-right: 10px solid #fff;
          border-top-right-radius: 25px;

          & a {
            position: relative;
            background-color: #fff;
            padding: 10px 20px;
            margin: 15px;
            display: block;
            border-radius: 0.7rem;
          }

          &::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            background: transparent;
            border-radius: 50%;
            box-shadow: -10px -10px 0 #f1f1f1;
          }

          &::after {
            content: "";
            position: absolute;
            bottom: 0;
            right: -25px;
            width: 25px;
            height: 25px;
            background: transparent;
            border-radius: 50%;
            box-shadow: -10px 10px 0 #333;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="imgBx"></div>
      <div class="content">
        <span class="price">
          <a href="#">1.000.000</a>
        </span>

        <ul>
          <li>una cosa</li>
          <li>una cosa</li>
          <li>una cosa</li>
        </ul>
      </div>
    </div>
  </body>
</html>
