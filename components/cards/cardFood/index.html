<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-block-size: 100vh;
        }

        .container {

            display: flex;
                    flex-wrap: wrap;
            position: relative;
            gap :40px;
            .card {
                position: relative;
                width: 80px;
                height: 260px;
                background-color: #333;
                border-radius: 10px;
                transition: 0.5s;

                &:hover {
                    width: 260px;
                }
            }
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>

    </div>


</body>
</html>
