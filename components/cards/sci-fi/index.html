<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #111;
        font-family: "Poppins", sans-serif;
      }
      .container {
        position: relative;
        inline-size: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        flex-wrap: wrap;
      }

      .container .box {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        inline-size: 250px;
        block-size: 350px;
        background: var(--clr);
        box-shadow: 0 0 0 15px #0009, 
        0 25px 55px  var(--clr);
    }

    svg {
        inline-size: 24px;
        block-size: auto;
        aspect-ratio: 1/1;
        position: absolute;
        transition: 0.5s;
        transition-delay: 0;
        opacity: 0;
    }

    h2 {
        position: relative;
        color: #111;
        font-size: 4em;
        text-align: center;
        line-height: 2.5;
        transition: transform .3s ease;
        transform: scale(0);
        transition-delay: 0;
        filter: blur(10px);
         
    }

    small {
        font-size: 0.35em;
        text-transform: uppercase;
        font-weight: 500;
    }

    .box:hover  h2 {
        transform: scale(1);
        transition-delay: 0.5s;
    }

    .box:hover svg {
        opacity: 1;
        transition-delay: 1;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" style="--clr: #f00">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M21 20H23V22H1V20H3V3C3 2.44772 3.44772 2 4 2H20C20.5523 2 21 2.44772 21 3V20ZM11 8H9V10H11V12H13V10H15V8H13V6H11V8ZM14 20H16V14H8V20H10V16H14V20Z"></path></svg>
        <h2>01 <br /><small>Design</small></h2>
        <div class="clip"><span></span><span></span><span></span></div>
      </div>
    </div>

    <script>
      const $ = (selector) => document.querySelector(selector);

      const $$ = (selector) => document.querySelectorAll(selector);


    </script>
  </body>
</html>
