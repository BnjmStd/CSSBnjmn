<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&family=Space+Mono:wght@700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .light {
        position: absolute;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, #ff9800, #ff00ff, #ffffff);
        filter: blur(120px);
        animation: moveLight 10s infinite linear;
      }

      @keyframes moveLight {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }

        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .card {
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        mix-blend-mode: overlay;
        border: 2px solid #fff;
        position: relative;
        z-index: 2;
      }

      .card-content {
        font-family: "Space Mono", serif;
        font-weight: 700;
        font-style: normal;
        color: #fff;
        font-size: 4rem;
      }
    </style>
  </head>
  <body>
    <div class="light"></div>
    <div class="card">
      <span class="card-content">Cosmic</span>
    </div>
  </body>
</html>
