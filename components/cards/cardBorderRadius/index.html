<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;

        min-block-size: 100vh;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        gap: 40px;
        .cards {
          position: relative;
          width: 350px;
          height: 520px;
          background-color: #ccc;
          margin: 20px;

          outline: 1px solid rgba(0, 0, 0, 0.4);

          border-radius: 40px;

          &::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background-color: #fff;
            border-radius: 40px;
            transition: 0.5s;
            z-index: 1000;
          }

          > .icon {
            position: relative;
            width: 100%;
            height: 50%;
            background-color: #333;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="icon"></div>
        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
