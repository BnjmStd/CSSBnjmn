<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación de Expansión</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4757;
      color: white;
      font-size: 1.5rem;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .overlay {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: #ff4757;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.6s ease-in-out;
      z-index: 10;
    }

    .content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease;
      z-index: 11;
    }

    .container.active .overlay {
      transform: translate(-50%, -50%) scale(20);
    }

    .container.active .content {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button">Ver Más</button>
    <div class="overlay"></div>
    <div class="content">
      <h1>Bienvenido a la Landing</h1>
    </div>
  </div>

  <script>
    document.querySelector(".button").addEventListener("click", function () {
      document.querySelector(".container").classList.add("active");
    });
  </script>
</body>
</html>
