<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .menu {
            position: relative;
            inline-size: 220px;
            block-size: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        .menu .toggle {
            position: relative;
            inline-size: 100%;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="toggle"></div>
    </div>
</body>
</html>
