<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @property --fill {
            syntax: '<percentage>';
            inherits: true;
            initial-value: 0%;
        }

        .social-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        a {
            position: relative;
            padding: 0.25rem;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 4rem;
            aspect-ratio: 1;
            font-size: 1.5rem;
            color: black;
            background-color: #09f;
            border-radius: 50%;
            transition: color .5s ease-in-out;

            &::after {
                position: absolute;
                z-index: -1;
                content: '';
                inset: -3px;
                border-radius: inherit;
                background: conic-gradient(greenyellow var(--fill),
                        transparent var(--fill));
                transition: --fill .6s ease-in-out;
            }

            &:hover {
                color: greenyellow;
                --fill: 100%
            }
        }

        svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
    </style>
</head>
