<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dialog</title>
</head>

<style>
    .btn-open {
        border: none;
        display: block;
        width: max-content;
        margin: 80px auto;
        background-color: seagreen;
        color: white;
        padding: 1rem 2rem;
        border-radius: 10px;
        font: inherit;
        position: relative;
    }

    .btn-close {
        background-color: crimson;
        color: white;
        border: none;
        font: Arial;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .dialog {
        height: max-content;
        width: 50%;
        margin: auto;
        opacity: 0;
        transition: display .6s, overlay .6s, opacity .6s;
        transition-behavior: allow-discrete;

        &[open] {
            opacity: 1;

            &::backdrop {
                transform: translate(0);
            }

            @starting-style {
                opacity: 0;

                &::backdrop {
                    transform: translate(100%)
                }
            }
        }

        &::backdrop {
            background-color: #00000070;
            transform: translate(100%);
            transition: transform .6s;
        }
    }

    .dialog__title {
        margin-top: 2rem;
        font-size: 2.5rem;
        text-align: center;
    }

    .dialog__img {
        width: min(50%, 300px);
        display: block;
        margin: auto;
    }
</style>

<body>
    <button class="btn-open">
        Abrir modal
    </button>

    <dialog class="dialog">
        <img src="" alt="">
        <h2></h2>
        <button class="btn-close">
            x
        </button>
    </dialog>
</body>

<script type="module">
    const modal = document.querySelector(".dialog")
    const btnOpen = document.querySelector(".btn-open")
    const btnClose = document.querySelector(".btn-close")

    btnOpen.addEventListener("click", () => {
        modal.showModal()
    })

    btnClose.addEventListener("click", () => {
        modal.close()
    })
</script>

</html>
