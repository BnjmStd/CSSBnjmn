<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            color-scheme: dark;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;
        }

        nav {
            position: relative;
            display: inline-flex;
            gap: 30px;
            background-color: #222;
            padding: 15px 60px;
            
            & a {
                position: relative;
                color: #999;
                text-decoration: none;
                font-size: 1.5em;
                z-index: 2;
                height: 75px;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 0 30px;
                transition: .3;

            }

            div {
                position: absolute;
                height: 75px;
                right: 0;
                background: greenyellow;
                width: 150px;
                display: none;

                transition: 0.5s;

                &::before {
                    content: '';
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: greenyellow;
                    border-radius: 1rem;
                    box-shadow: 15px 30px greenyellow,
                    5px 60px greenyellow,
                    -15px 15px #222,
                    -10px 45px #222
                    ;
                    width: 50px;
                    height: 15px;
                    left: -30px;

                    transition: .3;
                }

                &::after {
                    content: '';
                    position: absolute;
                    right: -30px;
                    width: 50px;
                    height: 15px;
                    background-color: greenyellow;
                    border-radius: 1rem;
                    box-shadow: 5px 30px greenyellow,
                    -15px 60px greenyellow,
                    15px 15px #222,
                    10px 45px #222;
                    transition: .5s;
                }
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services </a>
        <a href="#">Contact</a>
        <a href="#">Port</a> 
        
        <div id="indicator"></div>
    </nav>

    <script>

    </script>
</body>
</html>
