<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      *,
      ::after,
      ::before {
        margin: 0;
        box-sizing: border-box;
        padding: 0;
      }

      body {
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2%;
      }

      .box {
        background-color: #09f;
      }

      .grid-container {
        display: grid;
        grid-auto-rows: 200px;
        grid-auto-columns: 200px;
        gap: 1em;
        grid-template-areas:
          "box-1 box-2 box-2 box-3"
          "box-1 box-4 box-5 box-5";
        transition: grid-templates-columns 0.5s ease;
      }

      @media (width < 56em) {
        .grid-container {
          grid-template-areas:
            "box-1 box-1 box-2"
            "box-1 box-1 box-3"
            "box-4 box-5 box-5";
        }
      }
 
      @media (width < 42em) {
        .grid-container {
          grid-template-areas:
            "box-1 box-2"
            "box-3 box-2"
            "box-3 box-4"
            "box-5 box-4";
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="box" style="grid-area: box-1"></div>
      <div class="box" style="grid-area: box-2"></div>
      <div class="box" style="grid-area: box-3"></div>
      <div class="box" style="grid-area: box-4"></div>
      <div class="box" style="grid-area: box-5"></div>
    </div>
  </body>
</html>
