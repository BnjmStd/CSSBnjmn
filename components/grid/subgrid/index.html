<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            font-size: 1rem;
            line-height: 1.8;
            color: #fff;
            background-color: #070707;
            padding: 2rem 4rem 0;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns:
                repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.5rem;
            border: 3px dashed purple;
            margin-block-end: 3rem;
        }

        .subgrid {
            grid-column: span 3;
            display: grid;
            grid-template-rows: subgrid;
            grid-template-columns: subgrid;
            gap: 0.5rem;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.5rem 1.25rem;
            font-size: 1.5rem;
            color: #070707;
            background-color: #ffa5d1;
            outline: 1px dotted currentColor;
            outline-offset: -10px;
        }

        .grid-item:nth-child(1) {
            background-color: #fddf47;
        }
    </style>
</head>

<body>
    <!-- Subgrid  Problema grilla subcuadricula css -->

    <h1 style="text-align: center; text-wrap: wrap; font-size: 2rem; text-transform: uppercase; margin-block-end: 1em;">
        Learn problem Subgrid Problema grilla subcuadricula css
    </h1>

    <div class="grid">
        <div class="grid-item">
            1
        </div>
        <div class="grid-item">
            2
        </div>
        <div class="grid-item">
            3
        </div>
        <div class="subgrid">
            <div class="grid-item">
                4.1
            </div>
            <div class="grid-item">
                4.2
            </div>
            <div class="grid-item">
                4.3
            </div>
        </div>
    </div>
</body>

</html>
