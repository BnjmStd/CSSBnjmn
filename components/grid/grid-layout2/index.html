<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        color-scheme: dark;
      }

      body {
        min-block-size: 100vh;
        min-block-size: 100dvh;
        block-size: 100vh;
      }

      .grid-container {
        display: grid;
        border: 2px solid yellow;
        gap: 0.4rem;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        grid-auto-rows: 50px;

        & div {
          & > * {
            aspect-ratio: 1/1;
            width: 100%;
            min-block-size: 150px;
          }

          background-color: red;

          &:nth-child(1) {
            grid-row: 1 / 3;
            grid-column: 1 / 5;
          }

          &:nth-child(2) {
            grid-area: 2 / 4 / 4 / 6;
            z-index: 1;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
