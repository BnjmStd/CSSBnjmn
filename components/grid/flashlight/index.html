<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-block-size: 100vh;
        min-block-size: 100dvh;
        background-color: #f0f0f0;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
      }

      .card {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: rgba(45, 45, 45, 1);
        border-radius: 10px;
        overflow: hidden;
        z-index: 2;
      }

      .card::before {
        content: "";
        position: absolute;
        top: var(--y);
        pointer-events: none;
        left: var(--x);
        transform: translate(-50%, -50%);
        background: radial-gradient(var(--clr), transparent, transparent);
        z-index: 10;
        opacity: 0;
        width: 300px;
        height: 300px;
        transition: opacity 0.3s ease-in-out;
      }

      .card::after {
        content: "";
        position: absolute;
        inset: 2px;
        background-color: rgba(45, 45, 45, 0.9);
        z-index: 10;
      }

      .card:hover::before {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" style="--clr: red"></div>
      <div class="card" style="--clr: blue"></div>
      <div class="card" style="--clr: green"></div>
      <div class="card" style="--clr: orange"></div>
      <div class="card" style="--clr: purple"></div>
      <div class="card" style="--clr: yellow"></div>
    </div>

    <script>
      const $cards = document.querySelectorAll(".card");

      $cards.forEach((card) => {
        card.addEventListener("mousemove", (e) => {
          const rect = card.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          card.style.setProperty("--x", `${x}px`);
          card.style.setProperty("--y", `${y}px`);
        });
      });
    </script>
  </body>
</html>
