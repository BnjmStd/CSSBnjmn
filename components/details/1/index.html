<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Select</title>
    <link rel="icon" href="https://fav.farm/🔥" />
    <link rel="stylesheet" href="./customizable-select.css" />
  </head>
  <body>
    <select class="emoji-select">
      <button><selectedoption></selectedoption></button>
      <div class="emotion-groups">
        <div class="emotion-group">
          <h3>Happy</h3>
          <option value="🥳">🥳 <span>Partying</span></option>
          <option value="🎉">🎉 <span>Party Popper</span></option>
          <option value="😊">😊 <span>Smiling</span></option>
          <option value="😂">😂 <span>Tears of Joy</span></option>
          <option value="😍">😍 <span>Heart Eyes</span></option>
          <option value="😎">😎 <span>Cool</span></option>
        </div>

        <div class="emotion-group">
          <h3>Sad</h3>
          <option value="😢">😢 <span>Crying</span></option>
          <option value="😞">😞 <span>Disappointed</span></option>
          <option value="😔">😔 <span>Pensive</span></option>
          <option value="😕">😕 <span>Confused</span></option>
        </div>

        <div class="emotion-group">
          <h3>Angry</h3>
          <option value="😡">😡 <span>Super Mad</span></option>
          <option value="😠">😠 <span>Angry</span></option>
        </div>
      </div>
    </select>
  </body>
</html>
