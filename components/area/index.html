<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de map y area</title>
  </head>
  <body>
    <h1>Mapa de Imagen con Áreas Clickeables</h1>

    <!-- Imagen con el atributo usemap -->
    <img
      src="mapa.jpg"
      alt="Mapa interactivo"
      usemap="#mapa-zonas"
      width="600"
    />

    <!-- Definición del mapa -->
    <map name="mapa-zonas">
      <!-- Área rectangular -->
      <area
        shape="rect"
        coords="50,50,150,150"
        href="https://www.ejemplo1.com"
        alt="Zona 1"
      />
      <!-- Área circular -->
      <area
        shape="circle"
        coords="300,100,50"
        href="https://www.ejemplo2.com"
        alt="Zona 2"
      />
      <!-- Área poligonal -->
      <area
        shape="poly"
        coords="400,50,500,100,450,200"
        href="https://www.ejemplo3.com"
        alt="Zona 3"
      />
    </map>
  </body>
</html>
