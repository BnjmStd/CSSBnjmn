<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        :root {
            color-scheme: dark;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-block-size: 100vh;
            min-block-size: 100dvh;
        }

        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader p {
            font-size: 1.8em;
            color: #00efff;
            text-shadow: 0 0 20px #00efff, 0 0 40px #00efff, 0 0 80px #00efff;
        }

        .loader span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* border: 2px solid #fff; */
            /*360 / 20 = 18 */
            transform: rotate(calc(18deg * var(--i)));
        }

        .loader span::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            aspect-ratio: 1/1;
            border-radius: 50%;
            background: #00efff;
            box-shadow: 0 0 20px #00efff, 0 0 40px #00efff, 0 0 80px #00efff;
            animation: animate 1s linear infinite;
            animation-delay: calc(-0.1s * var(--i));
        }

        @keyframes animate {
            0% { transform: scale(1)}
            80%, 100% {
                transform: scale(0);
            }
        }
    </style>
  </head>
  <body>
    <section>
      <div class="loader">
        <p>Loading ...</p>
        <span style="--i: 1"></span>
        <span style="--i: 2"></span>
        <span style="--i: 3"></span>
        <span style="--i: 4"></span>
        <span style="--i: 5"></span>
        <span style="--i: 6"></span>
        <span style="--i: 7"></span>
        <span style="--i: 8"></span>
        <span style="--i: 9"></span>
        <span style="--i: 10"></span>
        <span style="--i: 11"></span>
        <span style="--i: 12"></span>
        <span style="--i: 13"></span>
        <span style="--i: 14"></span>
        <span style="--i: 15"></span>
        <span style="--i: 16"></span>
        <span style="--i: 17"></span>
        <span style="--i: 18"></span>
        <span style="--i: 19"></span>
        <span style="--i: 20"></span>
      </div>
    </section>
  </body>
</html>
