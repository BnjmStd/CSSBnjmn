<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: grid;
            place-items: center;
            color: white;
        }

        .loader {
            --_color: rgba(255, 204, 0, 0.92);
            position: relative;
            width: 150px;
            height: 150px;
        }

        .loader div {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid var(--_color);
            border-radius: 50%;
            animation: atom 3s linear infinite;
            transform-origin: center center ;
        }

        .loader div:nth-child(2) {
            animation-delay: -1s;
        }

        
        .loader div:nth-child(3) {
            animation-delay: -2s;
        }

        .loader::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--_color);
            width: 10%;
            height: 10%;
            border-radius: 50%;
        }

        @keyframes atom {
            0% {
                transform: rotateX(70deg) rotateY(0);
            }
            100% {
                transform: rotateX(70deg) rotateY(360deg);
            }
        }
    </style>

</head>
<body>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
