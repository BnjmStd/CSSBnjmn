<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">


    <link rel="icon" href="white-icon" media="(prefers-colors-scheme: white)" >

    <link rel="icon" href="black-icon" media="(prefers-colors-scheme: light)" >

</head>
<body>

    <div class="inputs">
        <div>
            <p>type="text"</p>
            <input type="text">
        </div>

        <div>
            <p>type:"number"</p>
            <input type="number">
        </div>

        <div>
            <p>type number inputmode number</p>
            <input type="number" inputmode="numeric">
        </div>


        <div>
            <p>este si</p>
            <input type="text" inputmode="numeric" pattern="[0-9]+">
        </div>
    </div>
    
</body>
</html>
