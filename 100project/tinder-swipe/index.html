<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <title>Tinder Swipe Clone - 100 Projects Challenge</title>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./tinder-logo.webp" alt="tinder logo" />
        </header>

        <div class="cards">
          <article>
            <img
              src="
                ./1.webp"
              alt=""
            />

            <h2>Laila <span>25</span></h2>
            <div class="choise nope">Nope</div>
            <div class="choise like">Like</div>
          </article>

          <article>
            <img
              src="
                ./1.webp"
              alt=""
            />

            <h2>Alex <span>25</span></h2>
            <div class="choise nope">Nope</div>
            <div class="choise like">Like</div>
          </article>
        </div>

        <footer>
          <button class="is-refresh" aria-label=""></button>
          <button class="is-remove is-big" aria-label=""></button>
          <button class="is-star" aria-label=""></button>
          <button class="is-fav is-big" aria-label=""></button>
          <button class="is-zap" aria-label=""></button>
        </footer>
      </section>
    </main>
  </body>
</html>

<style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }

  body {
    font-family: "Arial", sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    min-block-size: 100vh;
    user-select: none;
    background: #eee;
  }

  main {
    background: url("./iphone.webp") no-repeat;
    background-size: contain;
    background-position: center;
    width: 320px;
    height: 640px;
    display: flex;
    filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
  }

  section {
    background-color: #f6f6f6;
    inline-size: 100%;
    border-radius: 32px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    position: relative;
    padding: 16px 6px;
    margin: 22px;
    gap: 24px;
  }

  header {
    display: flex;
    justify-content: center;

    > img {
      max-inline-size: 100%;
      inline-size: 24px;
      block-size: 24px;
    }
  }

  footer {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    padding-block: 0;
    padding-inline: 24px;

    justify-content: center;
    align-items: center;

& button {
      background: url('./tinder-icons.webp') no-repeat;
      background-position: 0px 0px;
      background-size: 175px;
      height: 32px;
      width: 32px;
      border-radius: 50%;
      border: 0;
      cursor: pointer;
      transition: scale .3s ease;

      &:hover {
        scale: 1.4;
      }

      &.is-big {
        background-size: 250px;
        width: 48px;
        height: 48px;
      }

      &.is-undo {
        background-position: -140px 0;
      }

      &.is-remove {
        background-position: -150px 0;
      }

      &.is-fav {
        background-position: -50px 0;
      }

      &.is-star {
        background-position: -70px 0px;
      }
    }
  }

  .cards {
    position: relative;
    width: 100%;
    block-size: 100%;

    article {
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      cursor: grab;
      overflow: hidden;
      position: absolute;
      inline-size: 100%;
      block-size: 100%;

      img {
        inline-size: 100%;
        block-size: 100%;
        object-fit: cover;
      }

      h2 {
        position: absolute;
        inset: 0;
        block-size: 100%;
        inline-size: 100%;
        color: white;
        padding: 16px;
        display: flex;
        align-items: flex-end;
        background: linear-gradient(to top, #0000009d 20%, transparent 40%);

        & span {
          margin-inline-start: 8px;
          font-size: 18px;
          line-height: 1.4;
          font-weight: 400;
        }
      }
    }
  }
</style>
