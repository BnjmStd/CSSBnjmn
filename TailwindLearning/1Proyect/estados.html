<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-400">
    <form action="" class="bg-white w-80 mx-auto mt-8 rounded-lg p-6">
        <input disabled class=" disabled:bg-red-300 boder border-gray-300 w-full px-3 py-2 mb-4 rounded-md" type="text" placeholder="nombre">
        
        <input class=" invalid:focus:ring-red-400 peer focus:outline-none focus:ring-1 focus:ring-purple-600 boder border-gray-300 w-full px-3 py-2 mb-4 rounded-md" type="email" placeholder="correo">
        <p class="hidden text-red-300 peer-invalid:block">El correo es inválido</p>

        <input class="boder border-gray-300 w-full px-3 py-2 mb-4 rounded-md" type="password" placeholder="contraseña">
        
        <input class=" hover:bg-blue-400 bg-blue-500 w-full py-2 text-white rounded-md cursor-pointer  " type="submit" value="ingresar">
    
    </form>
</body>
</html>
