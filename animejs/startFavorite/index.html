<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        /* üé® Colors */
        --color-background: #0d1117;
        --color-button-bg: #21262d;
        --color-button-bg-hover: #30363d;
        --color-button-border: #30363d;
        --color-button-border-hover: #8b949e;
        --color-button-text: #c9d1d9;
        --color-star-stroke: #fcd34d;
        --color-star-fill: transparent;

        /* üìê Size */
        --font-size-button: 1rem;
        --font-weight-button: 600;
        --border-radius: 6px;
        --icon-size: 24px;
        --stroke-width: 1.5;

        /* üìè Spacing */
        --padding-y: 0.75rem;
        --padding-x: 1.5rem;
        --gap: 0.5rem;

        /* ‚è±Ô∏è Transitions */
        --transition-duration: 0.2s;
        --transition-easing: ease;
      }

      body {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background: var(--color-background);
      }

      button {
        display: flex;
        align-items: center;
        gap: var(--gap);
        padding: var(--padding-y) var(--padding-x);
        font-size: var(--font-size-button);
        font-weight: var(--font-weight-button);
        border: 1px solid var(--color-button-border);
        border-radius: var(--border-radius);
        background-color: var(--color-button-bg);
        color: var(--color-button-text);
        cursor: pointer;
        transition: background var(--transition-duration)
            var(--transition-easing),
          border var(--transition-duration) var(--transition-easing);

        &:hover {
          background-color: var(--color-button-bg-hover);
          border-color: var(--color-button-border-hover);
        }

        &:focus {
          outline: none;
        }
      }

      svg {
        width: var(--icon-size);
        height: var(--icon-size);
        stroke: var(--color-star-stroke);
        fill: var(--color-star-fill);
        stroke-width: var(--stroke-width);
      }
    </style>
  </head>
  <body>
    <button id="starButton">
      <svg id="starIcon" viewBox="0 0 16 16" aria-hidden="true">
        <path
          d="M8 12.026l-3.717 2.19.712-4.163L2 6.847l4.184-.608L8 2.5l1.816 3.739 4.184.608-3.005 3.206.712 4.163z"
        />
      </svg>
      Star
    </button>

    <script>
      const button = document.getElementById("starButton");
      const star = document.getElementById("starIcon");
      let isStarred = false;
      button.addEventListener("click", () => {
        isStarred = !isStarred;
        anime({
          targets: star,
          scale: [
            {
              value: 1,
              duration: 0,
            },
            {
              value: 1.4,
              duration: 180,
            },
            {
              value: 0.95,
              duration: 100,
            },
            {
              value: 1.15,
              duration: 100,
            },
            {
              value: 1.0,
              duration: 150,
            },
          ],
          easing: "easeInOutQuad",
          begin: () => {
            star.style.fill = isStarred ? "#fcd34d" : "transparent";
          },
        });
      });
    </script>
  </body>
</html>
