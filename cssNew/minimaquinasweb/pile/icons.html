<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

        @layer conf {
            * {
              box-sizing: border-box;
              margin: 0;
            }

            body {
                min-block-size: 100%;
                font-family: system-ui, sans-serif;
    
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        }

      @layer demo {
        .icon-btn {
          display: grid;
          place-content: center;
        }

        .icon-btn > * {
          grid-area: 1/1;
        }

        .icon-btn > .screenreader-only {
          inline-size: 0;
          block-size: 0;
          overflow: hidden;
        }

        .icon-btn > input[type="checkbox"] {
          inline-size: 100%;
          block-size: 100%;
          opacity: 0;
          cursor: pointer;
        }

        .icon-btn > svg {
          fill: none;
          stroke: white;
          block-size: 1lh;
          inline-size: auto;
        }

        .icon-btn:has(:checked) {
          background: deeppink;
        }

        .icon-btn:has(:checked) > svg {
          fill: white;
        }
      }

      @layer demo.support {
        .icon-btn {
          font-size: 5rem;
          border-radius: 1rem;
          background: gray;
          border: none;
          transition: background-color 0.3s ease;
        }

        .icon-btn > input[type="checkbox"] {
          border-radius: 1rem;
        }

        .icon-btn > svg {
          transition: all 0.3s ease;
        }

        .icon-btn:focus-within {
          outline: 1px solid deeppink;
        }

        @media (prefers-reduced-motion: no-preference) {
          .icon-btn {
            transition: outline-offset 0.3s ease, background-color 0.3s ease;
          }
        }

        .icon-btn:not(:active) {
          outline-offset: 5px;
        }

        * {
          box-sizing: border-box;
          margin: 0;
        }

        html {
          block-size: 100%;
          color-scheme: dark light;
        }

        body {
          min-block-size: 100%;
          font-family: system-ui, sans-serif;

          display: flex;
          align-items: center;
          justify-content: center;
        }
      }

      @layer hehe {
        a {
          display: grid;
          grid: [stack] 1fr / [stack] 1fr;
          place-items: center;
        }

        a > * {
          grid-area: stack;
        }

        .blob {
          fill: hsl(var(--hue, 290) 80% 55% / 80%);
        }

        .blob:nth-child(2) {
          fill: hsl(var(--hue, 310) 80% 55% / 80%);
        }

        .icon {
          fill: hsl(330 20% 90%);
          width: 50%;
          height: 50%;
        }

        nav {
          display: grid;
          grid: 25vmin / repeat(3, 25vmin);
          gap: 5vmin;
        }


      }
    </style>
  </head>
  <body>
    <div class="icon-btn">
      <label for="play" class="screenreader-only">Play button</label>
      <input type="checkbox" id="play" />
      <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">

  </body>
</html>
