<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation List</title>

    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.5;
        background: #f2f2f2;
      }

      ul#list-view {
        list-style: none;
        padding: 0;
        margin: 0 auto;
        max-width: 600px;
      }

      #list-view li {
        background: #333;
        color: white;
        margin: 30px 0;
        padding: 40px;
        font-size: 1.5rem;
        border-radius: 8px;

        animation:
          animate-in linear forwards,
          animate-out linear forwards;
        animation-timeline: view();
        animation-range:
          entry 0% cover 30%,
          exit 0% cover 30%;
      }

      @keyframes animate-in {
        from {
          opacity: 0;
          transform: translateY(100%);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes animate-out {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-100%);
        }
      }

      @keyframes other-wayy {
        entry 0% {
          opacity: 0;
          transform: translateY(100%);
        }
        entry 100% {
          opacity: 1;
          transform: translateY(0);
        }
        exit 0% {
          opacity: 1;
          transform: translateY(0);
        }

        exit 100% {
          opacity: 0;
          transform: translateY(-100%);
        }
      }

      .other-way {
        animation: other-wayy linear forwards;
        animation-timeline: view();
      }
    </style>
  </head>
  <body>
    <ul id="list-view">
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
      <li>Elemento 6</li>
      <li>Elemento 7</li>
      <li>Elemento 8</li>
      <li>Elemento 9</li>
      <li>Elemento 10</li>
    </ul>
  </body>
</html>
