<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import "https://unpkg.com/open-props" layer(design.system);
      @import "https://unpkg.com/open-props/normalize.min.css"
        layer(demo.support);

      @layer demo {
        main {
          overflow-x: auto;
          overscroll-behavior-x: contain;
          scroll-snap-type: x mandatory;

          padding: var(--size-3);
          scroll-padding: var(--size-3);

          > .card {
            container-type: scroll-state;
            scroll-snap-align: center;

            @supports (container-type: scroll-state) {
              @media (prefers-reduced-motion: no-preference) {
                figcaption {
                  transform: translateY(100%);

                  @container scroll-state(snapped: x) {
                    transform: translateY(0);
                  }
                }
              }
            }

            body:has(#snap-stop:checked) & {
              scroll-snap-stop: always;
            }
          }
        }
      }

      @layer demo.support {
        body {
          display: grid;
          place-content: center;
        }

        main {
          display: grid;
          grid-auto-flow: column;
          gap: var(--size-5);
          max-inline-size: 100vw;

          &::before,
          &::after {
            content: "";
            display: block;
            inline-size: 50vw;
          }
        }

        .card {
          inline-size: var(--size-content-2);
          background: var(--surface-2);
          border-radius: var(--radius-3);
          box-shadow: var(--shadow-2);
          overflow: hidden;

          > figure {
            display: grid;
            place-items: end stretch;

            > * {
              grid-area: 1 / 1;
            }

            > figcaption {
              display: grid;
              gap: var(--size-2);
              transition: transform 0.3s var(--ease-3);
              background: linear-gradient(to top, #000, 75%, #0000);
              padding-inline: var(--size-5);
              padding-block: var(--size-9) var(--size-3);

              & h5 {
                color: var(--gray-0);
              }

              & p {
                color: var(--gray-4);
              }
            }
          }

          @media (prefers-color-scheme: light) {
            background: white;
          }
        }

        aside {
          position: fixed;
          top: 0;
          left: 0;
          padding: var(--size-5);

          > label {
            display: flex;
            place-items: center;
            gap: 1ch;
          }
        }
      }
    </style>
  </head>
  <body>
    <main id="demo">
      <article class="card">
        <figure>
          <picture>
            <img
              src="https://assets.codepen.io/2585/Roboto.svg"
              alt="placeholder-hand-drawn-vector"
              height="500"
              width="500"
            />
          </picture>
          <figcaption>
            <h5>Cyber Jumper</h5>
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quae,
              neque.
            </p>
            <a href="#">Check it out</a>
          </figcaption>
        </figure>
      </article>

      <article class="card">
        <figure>
          <picture>
            <img
              src="https://assets.codepen.io/2585/Entertainment.svg"
              alt="placeholder-hand-drawn-vector"
              height="500"
              width="500"
            />
          </picture>
          <figcaption>
            <h5>Jam Strut</h5>
            <p>
              Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
              nisi ut aliquip ex ea commodo consequat.
            </p>
            <a href="#">Check it out</a>
          </figcaption>
        </figure>
      </article>

      <article class="card">
        <figure>
          <picture>
            <img
              src="https://assets.codepen.io/2585/Mechanical+Love.svg"
              alt="placeholder-hand-drawn-vector"
              height="500"
              width="500"
            />
          </picture>
          <figcaption>
            <h5>Mechanical Love</h5>
            <p>
              Duis aute irure dolor in reprehenderit in voluptate velit esse
              cillum dolore eu fugiat nulla pariatur.
            </p>
            <a href="#">Check it out</a>
          </figcaption>
        </figure>
      </article>

      <article class="card">
        <figure>
          <picture>
            <img
              src="https://assets.codepen.io/2585/Waiting.svg"
              height="500"
              width="500"
            />
          </picture>
          <figcaption>
            <h5>Waiting Patiently</h5>
            <p>
              Excepteur sint occaecat cupidatat non proident, sunt in culpa qui
              officia deserunt mollit anim id est laborum.
            </p>
            <a href="#">Check it out</a>
          </figcaption>
        </figure>
      </article>

      <article class="card">
        <figure>
          <picture>
            <img
              src="https://assets.codepen.io/2585/New+Beginnings.svg"
              alt="placeholder-hand-drawn-vector"
              height="500"
              width="500"
            />
          </picture>
          <figcaption>
            <h5>New Beginnings Are Beautiful</h5>
            <p>
              Sed ut perspiciatis unde omnis iste natus error sit voluptatem
              accusantium doloremque laudantium, totam rem aperiam, eaque ipsa
              quae ab illo inventore veritatis et quasi architecto beatae vitae
              dicta sunt explicabo.
            </p>
            <a href="#">Check it out</a>
          </figcaption>
        </figure>
      </article>
    </main>

    <aside>
      <label>
        Require stopping at each snap point?
        <input id="snap-stop" type="checkbox" />
      </label>
    </aside>
  </body>
</html>
