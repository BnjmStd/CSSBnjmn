<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropdown-details {
        display: grid;
        place-content: center;

        & select,
        ::picker(select) {
          appearance: base-select;
        }

        & select {
          padding: 0.5rem;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 1rem;
          color: #333;
          background-color: #fff;
          cursor: pointer;
          max-width: 200px;
          inline-size: 100%;

          &:hover,
          &:focus {
            background-color: rgba(0, 0, 0, 0.1);
            outline: none;
            border-color: var(--secondary-color);
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="dropdown-details">
      <select
        class="dropdown-select"
        value="{selectedValue}"
        onChange="{handleChange}"
      >
        <button>
          <selectedcontent></selectedcontent>
        </button>

        <option class="dropdown-option">hola</option>
        
        <option class="dropdown-option">hola</option>
        
        <option class="dropdown-option">hola</option>
      </select>
    </div>
  </body>
</html>
