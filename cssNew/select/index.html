<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      select,
      ::picker(select) {
        appearance: base-select;
      }
      * {
        box-sizing: border-box;
      }

      html {
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        width: 100%;
        padding: 0 10px;
        max-width: 480px;
        margin: 0 auto;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        display: flex;
        gap: 10px;
      }

      label {
        width: fit-content;
        align-self: center;
      }

      select {
        flex: 1;
      }
      select {
        border: 2px solid #ddd;
        background: #eee;
        padding: 10px;
        transition: 0.4s;
      }

      select:hover,
      select:focus {
        background: #ddd;
      }
      select::picker-icon {
        color: #999;
        transition: 0.4s rotate;
      }
      select:open::picker-icon {
        rotate: 180deg;
      }
      ::picker(select) {
        border: none;
      }
      option {
        display: flex;
        justify-content: flex-start;
        gap: 20px;

        border: 2px solid #ddd;
        background: #eee;
        padding: 10px;
        transition: 0.4s;
      }
      option:first-of-type {
        border-radius: 8px 8px 0 0;
      }

      option:last-of-type {
        border-radius: 0 0 8px 8px;
      }

      option:not(option:last-of-type) {
        border-bottom: none;
      }
      option:nth-of-type(odd) {
        background: #fff;
      }

      option:hover,
      option:focus {
        background: plum;
      }
      option .icon {
        font-size: 1.6rem;
        text-box: trim-both cap alphabetic;
      }
      selectedcontent .icon {
        display: none;
      }
      option:checked {
        font-weight: bold;
      }
      option::checkmark {
        order: 1;
        margin-left: auto;
        content: "‚òëÔ∏è";
      }
      ::picker(select) {
        opacity: 0;
        transition: all 0.4s allow-discrete;
      }
      ::picker(select):popover-open {
        opacity: 1;
      }
      @starting-style {
        ::picker(select):popover-open {
          opacity: 0;
        }
      }
      ::picker(select) {
        top: calc(anchor(bottom) + 1px);
        left: anchor(10%);
      }
    </style>
  </head>
  <body>
    <section class="select-mdn">
      <form>
        <p>
          <label for="pet-select">Select pet:</label>
          <select id="pet-select">
            <button>
              <selectedcontent></selectedcontent>
            </button>

            <option value="">Please select a pet</option>
            <option value="cat">
              <span class="icon" aria-hidden="true">üê±</span
              ><span class="option-label">Cat</span>
            </option>
            <option value="dog">
              <span class="icon" aria-hidden="true">üê∂</span
              ><span class="option-label">Dog</span>
            </option>
            <option value="hamster">
              <span class="icon" aria-hidden="true">üêπ</span
              ><span class="option-label">Hamster</span>
            </option>
            <option value="chicken">
              <span class="icon" aria-hidden="true">üêî</span
              ><span class="option-label">Chicken</span>
            </option>
            <option value="fish">
              <span class="icon" aria-hidden="true">üêü</span
              ><span class="option-label">Fish</span>
            </option>
            <option value="snake">
              <span class="icon" aria-hidden="true">üêç</span
              ><span class="option-label">Snake</span>
            </option>
          </select>
        </p>
      </form>
    </section>

    <section class="select-hr">
      <label for="major-select">Please select a major:</label> <br />

      <select name="majors" id="major-select">
        <option value="">Select a major</option>
        <hr />
        <option value="arth">Art History</option>
        <option value="finearts">Fine Arts</option>
        <option value="gdes">Graphic Design</option>
        <option value="lit">Literature</option>
        <option value="music">Music</option>
        <hr />
        <option value="aeroeng">Aerospace Engineering</option>
        <option value="biochemeng">Biochemical Engineering</option>
        <option value="civileng">Civil Engineering</option>
        <option value="compeng">Computer Engineering</option>
        <option value="eleng">Electrical Engineering</option>
        <option value="mecheng">Mechanical Engineering</option>
        <hr />
        <option value="polysci">Political Science</option>
        <option value="intr">International Relations</option>
        <option value="bizdev">Business Development</option>
        <hr />
        <option value="math">Mathematics</option>
        <option value="econ">Economics</option>
        <option value="stat">Statistics</option>
      </select>
    </section>
  </body>
</html>
