<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel UX Modular</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ejemplo de Carrusel Declarativo</h1>
    <p>Haz scroll para ver el carrusel en acción</p>
  </header>

  <main>
    <section class="intro">
      <p>Contenido inicial...</p>
      <p>(Simula que hay algo más arriba)</p>
      <div style="height: 500px;"></div>
    </section>

    <section class="carousel-section">
      <div class="carousel" id="carousel">
        <div class="carousel__track">
          <div class="carousel__item">🦊 Fox</div>
          <div class="carousel__item">🐼 Panda</div>
          <div class="carousel__item">🐸 Frog</div>
          <div class="carousel__item">🐧 Penguin</div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
